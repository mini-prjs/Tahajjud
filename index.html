<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tahajjud Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"

  <body>
    <h1>Tahajjud Prayer</h1>
    <form action="#">

      <input id="mahrib" type="datetime-local" value="2024-03-05T18:08" />
      <label for="fajr">Fajr</label>
      <input id="fajr" type="datetime-local" value="2024-03-06T05:20" />

    </form>

    <div id="results">
      <p id="tahajjud"></p>
      <p id="midnight"></p>
    </div>

    <script src="index.js"></script>
  </body>
